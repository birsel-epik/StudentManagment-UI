<div class="page-header">
  <div class="container">
    <h1>Student List</h1>
  </div>
</div>


<div class="container mt-1">
    <div class="row end-xs">
      <div class="col-xs-12">
        <a mat-raised-button color="primary" routerLink="/students/add" class="mr-1">Add</a>
        <input type="text" class="search-input" placeholder="Search" [(ngModel)]="filterString" (keyup)="filterStudents($event)">
        <!-- keyup -> klavyeden elimizi çektiğimizde tetiklenen method (javascript methodu) -->
        <!-- keydown -> klavyeye bastığımızda tetiklenen method (javascript methodu) -->
      </div>
    </div>
</div>


<div class="container">
  <div class="mt-1 mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    <!--  <ng-container matColumnDef="profileImageUrl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
        <td mat-cell *matCellDef="let element"> {{element.profileImageUrl}} </td>
      </ng-container> -->

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date:'yyyy-MM-dd'}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Phone</th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>

      <ng-container matColumnDef="gender.description">
        <th mat-header-cell *matHeaderCellDef> Gender</th>
        <td mat-cell *matCellDef="let element"> {{element.gender.description}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-icon><a [routerLink]="['/students',element.id]">edit</a></mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>
</div>
